<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Tracking - IR Sensor Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="script.js" defer></script>
  <style>
    /* Nav menu consistent styling */
    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
      padding: 0;
    }
    .nav-menu li {
      margin: 0;
    }
    .nav-menu li a {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #ecf0f1;
      border-radius: 6px;
      background-color: transparent;
      color: #ecf0f1;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    .nav-menu li a:hover,
    .nav-menu li a.active {
      background-color: #1abc9c;
      color: #ffffff;
      border-color: #16a085;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #34495e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ecf0f1;
    }
    .container {
      max-width: 700px;
      margin: 30px auto 50px;
      padding: 25px 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      color: #34495e;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #34495e;
    }
    .status p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .chart {
      display: block;
      margin: 25px auto 0;
      max-width: 100%;
      height: 300px;
    }
    .top-header {
      background: #2c3e50;
      color: #f0f0f0;
      font-size: 14px;
      padding: 8px 0;
    }
    .top-header .logo img {
      height: 40px;
    }
    .top-header .contact-info span {
      margin-right: 10px;
    }
    .top-header .social-icons a {
      margin-left: 12px;
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }
    .flex-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .footer {
      background-color: #2c3e50;
      color: #ccc;
      padding: 20px 0;
      font-size: 14px;
      text-align: center;
    }
    .footer a {
      color: #1abc9c;
      text-decoration: none;
      margin-left: 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Top Header -->
  <header class="top-header">
    <div class="flex-between">
      <div class="logo">
        <img src="logo.png" alt="IR Dashboard Logo" />
      </div>
      <div class="contact-info">
        <span>Email: info@irsensordashboard.com</span> | 
        <span>Phone: +123-456-7890</span>
      </div>
      <div class="social-icons">
        <a href="#" aria-label="Facebook">FB</a>
        <a href="#" aria-label="Twitter">TW</a>
        <a href="#" aria-label="LinkedIn">LI</a>
      </div>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="aim.html">Aim</a></li>
      <li><a href="live-tracking.html" class="active">Live Tracking</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <hr />

  <!-- Main Content -->
  <div class="container">
    <h1>IR Sensor Dashboard</h1>
    <div class="status">
      <p>IR IN Status: <span id="irInStatus">UNKNOWN</span></p>
      <p>IR OUT Status: <span id="irOutStatus">UNKNOWN</span></p>
      <p>Light Status: <span id="lightStatus">OFF</span></p>
    </div>
    <canvas id="sensorChart" class="chart"></canvas>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      Â© 2025 IR Sensor Dashboard. All rights reserved.
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="terms.html">Terms of Service</a>
    </div>
  </footer>

</body>
</html>
